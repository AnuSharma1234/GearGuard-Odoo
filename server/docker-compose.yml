services:
  db:
    image: postgres:16-alpine
    container_name: gearguard-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gearguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gearguard123}
      POSTGRES_DB: ${POSTGRES_DB:-gearguard_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gearguard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gearguard-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gearguard-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-gearguard}:${POSTGRES_PASSWORD:-gearguard123}@db:5432/${POSTGRES_DB:-gearguard_db}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-gearguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gearguard123}
      POSTGRES_DB: ${POSTGRES_DB:-gearguard_db}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gearguard-network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/postgres_data

networks:
  gearguard-network:
    driver: bridge
